<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image with Audio</title>    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Pitch black background */
            font-family: Arial, sans-serif;
            color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Audio plays in the background -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="spotifydown.com - Alone.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Scrollable image -->
    <div class="container">
        <!-- Image file specified -->
        <img src="Screenshot_20241022_024021.jpg" alt="Screenshot_20241022_024021">
    </div>

    <script>
        // Try to play the audio when the page loads
        window.addEventListener('load', function() {
            var audio = document.getElementById('backgroundMusic');
            audio.play().catch(function(error) {
                console.log("Autoplay was prevented. User interaction is required to start the audio.");
            });
        });
    </script>
</body>
</html>
