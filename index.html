<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Upload</title>    
    <style>
        body {
            background-color: #181818;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: fill;
            margin: auto;
            text-align: center;
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .image-upload {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #333;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="spotifydown.com - Alone.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div class="image-upload">
            <!-- Image file specified -->
            <img src="Screenshot_20241023_001811.jpg" alt="Screenshot_20241023_001811.jpg">
        </div>
    </div>
    <script>
        // Try to play the audio when the page loads
        window.addEventListener('load', function() {
            var audio = document.getElementById('backgroundMusic');
            audio.play().catch(function(error) {
                // Autoplay was prevented, the user needs to interact with the page
                console.log("Autoplay was prevented. User interaction is required to start the audio.");
            });
        });
    </script>
</body>
</html>
