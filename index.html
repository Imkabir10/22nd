<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image with Audio</title>    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #181818;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            overflow: hidden;
        }

        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Screenshot_20241022_024021.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1; /* Ensures the image stays in the background */
        }

        /* Ensures the container and any other content appear over the background */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Audio plays in the background -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="spotifydown.com - Alone.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Fullscreen image background -->
    <div class="fullscreen-image"></div>

    <!-- Any other content can go here -->
    <div class="container">
        <!-- You can add content here if needed -->
    </div>

    <script>
        // Try to play the audio when the page loads
        window.addEventListener('load', function() {
            var audio = document.getElementById('backgroundMusic');
            audio.play().catch(function(error) {
                console.log("Autoplay was prevented. User interaction is required to start the audio.");
            });
        });
    </script>
</body>
</html>
