<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Upload</title>    
    <style>
        body {
            background-color: #181818;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: auto;
            text-align: center;
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .image-upload {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #333;
            border-radius: 8px;
        }

        /* Styles for the Play Button */
        #playButton {
            display: none;
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Audio element -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="spotifydown.com - Alone.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="image-upload">
            <!-- Image file specified -->
            <img src="Screenshot_20241023_001811.jpg" alt="Screenshot_20241023_001811.jpg">
        </div>
        <!-- Play button for browsers that block autoplay -->
        <button id="playButton" onclick="playAudio()">Play Audio</button>
    </div>

    <script>
        // Try to play the audio when the page loads
        window.addEventListener('load', function() {
            var audio = document.getElementById('backgroundMusic');
            var playButton = document.getElementById('playButton');

            audio.play().catch(function(error) {
                // Autoplay was prevented, show the play button
                playButton.style.display = 'block';
                console.log("Autoplay was prevented. User interaction is required to start the audio.");
            });
        });

        // Function to play audio when the button is clicked
        function playAudio() {
            var audio = document.getElementById('backgroundMusic');
            audio.play();
            document.getElementById('playButton').style.display = 'none'; // Hide the button once clicked
        }
    </script>
</body>
</html>
